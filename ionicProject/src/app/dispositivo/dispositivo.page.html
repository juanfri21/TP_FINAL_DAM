<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button routerLink="/" routerDirection="back">
				<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Sensor-{{this.id_dispositivo}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<div id="highcharts" style="width: 100%; height: 300px;"></div>
		</ion-card-header>
		<ion-card-content>
			<ion-button expand="block"  (click)="clickElectrovalvula()">
				{{accion_electrovalvula}} Electroválvula</ion-button
			>
			<ion-button routerLink="/log-sensor/{{this.id_dispositivo}}" expand="block" fill="outline"
				>Ver Log Sensor</ion-button
			>
			<ion-button routerLink="/log-ev/{{this.id_dispositivo}}" expand="block" fill="outline"
				>Ver Log Electroválvula</ion-button
			>
		</ion-card-content>
	</ion-card>
</ion-content>
