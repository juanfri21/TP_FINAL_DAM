<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-button routerLink="/" routerDirection="back">
				<ion-icon slot="icon-only" name="arrow-back"></ion-icon>
			</ion-button>
		</ion-buttons>
		<ion-title>Sensor N° {{this.id_dispositivo}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<div id="highcharts" style="width: 100%; height: 300px;"></div>
		</ion-card-header>
		<ion-card-content>
			<ion-button *ngIf="medicion.valor > 30 && accion_electrovalvula==ABRIR_ELECTROVALVULA" appColorFondo expand="block" (click)="clickElectrovalvula()">
				{{accion_electrovalvula}} Electroválvula </ion-button
			>
			<ion-button *ngIf="medicion.valor <= 30 || accion_electrovalvula==CERRAR_ELECTROVALVULA"  expand="block"  (click)="clickElectrovalvula()">
				{{accion_electrovalvula}} Electroválvula</ion-button
			>
			<ion-button routerLink="/mediciones-sensor/{{this.id_dispositivo}}" expand="block" fill="outline"
				>Ver Log Mediciones</ion-button
			>
			<ion-button ColorFondoDirective routerLink="/log-riegos/{{this.logRiegos.electrovalvulaId}}" expand="block" fill="outline"
				>Ver log Electroválvula</ion-button
			>
		</ion-card-content>
	</ion-card>
</ion-content>
